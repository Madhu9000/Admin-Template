<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body style="background-color: #f5f5f5;">
    <div class="row center">
        <div class="col s12 m6 l4 offset-l4 center">
            <form action="#" class="login-form card z-depth-4" style="margin-top: 20% !important; border-radius: 5px;">
                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input type="text" id="autocomplete-input" class="autocomplete">
                                <label for="autocomplete-input">username</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">lock</i>
                                <input type="password" id="autocomplete-input" class="autocomplete">
                                <label for="autocomplete-input">password</label>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="#" class="btn btn-large blue white-text dark center z-depth-4 waves-effect waves-light" style="width:95% !important;">Login</a>

                <div class="row" style="margin: 3% 2% !important;padding: 3% 3% !important; ">
                    <a href="#" class="blue-text dark left">Help me?</a>
                    <a href="#" class="blue-text dark right">Forgot password?</a>
                </div>


            </form>

                <div class="card-image">
                    <img src="img/avatar2.jpg" alt="" class="circle responsive-img">
                </div>
            </div>-->
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
